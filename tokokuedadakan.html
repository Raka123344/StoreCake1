<body>
    <header>
        <h1>Toko Kue Dadakan</h1>
        <button class="theme-toggle" onclick="toggleTheme()">🌙 Mode Gelap</button>
    </header>
    <main>
        <section class="produk">
            <div class="item-produk">
                <img src="https://media.istockphoto.com/id/1326149453/id/foto/irisan-kue-cokelat-hitam.jpg?s=612x612&w=0&k=20&c=XoIR1UiGfjB7Z6YJFFhe063nGg9YoaWLCCSqHQoSwB4=" alt="Kue Coklat">

                <img src="https://media.istockphoto.com/id/1364933651/id/foto/cheesecake-klasik.jpg?s=612x612&w=0&k=20&c=_kEGihrxC3MflUyMSty4UkglJhEABxpiwvMt10m3-cQ=" alt="Kue Keju">

            </div>
            <div class="item-produk">
                <img src="https://media.istockphoto.com/id/1316080097/id/foto/kue-red-velvet-dengan-blueberry-di-piring-putih-dengan-latar-belakang-hijau-tua.jpg?s=612x612&w=0&k=20&c=fp1AdL5Q6IpfaivodOUm8Yd5mWtTCOCU2Rgqj43--jA=" alt="Kue Red Velvet">

                <p>Harga: Rp 70.000</p>

        <p>© 2024 Toko Kue Dadakan.</p>

    <div class="keranjang" onclick="toggleKeranjang()" aria-label="Lihat keranjang belanja">
        🛒
    </div>    
    <button class="btn-beli" onclick="hitungTotalHarga()">Total Harga</button>
    <button class="btn-beli" onclick="hapusKeranjang()">Kosongkan Keranjang</button>
    
    <script>
        let keranjang = [];
    
        function tambahKeKeranjang(namaProduk, harga) {
            const existingItem = keranjang.find(item => item.nama === namaProduk);
            if (existingItem) {
                existingItem.jumlah += 1;
            } else {
                keranjang.push({ nama: namaProduk, harga: harga, jumlah: 1 });
            }
            alert(namaProduk + " telah ditambahkan ke keranjang!");
        }
    
        function lihatKeranjang() {
            if (keranjang.length > 0) {
                let daftarKeranjang = keranjang.map(item => `${item.nama} x${item.jumlah} - Rp ${(item.harga * item.jumlah).toLocaleString()}`).join('\n');
                alert("Keranjang Belanja:\n" + daftarKeranjang);
            } else {
                alert("Keranjang belanja Anda kosong.");
            }
        }
    
        function hitungTotalHarga() {
            if (keranjang.length > 0) {
                let totalHarga = keranjang.reduce((total, item) => total + (item.harga * item.jumlah), 0);
                alert("Total Harga: Rp " + totalHarga.toLocaleString());
            } else {
                alert("Keranjang belanja Anda kosong.");
            }
        }
    
        function hapusKeranjang() {
            if (keranjang.length > 0) {
                if (confirm("Apakah Anda yakin ingin mengosongkan keranjang?")) {
                    keranjang = [];
                    alert("Keranjang belanja Anda telah dikosongkan.");
                }
            } else {
                alert("Keranjang belanja Anda sudah kosong.");
            }
        }

        function toggleTheme() {
            const body = document.body;
            const toggleBtn = document.querySelector('.theme-toggle');
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                toggleBtn.textContent = '☀️ Mode Terang';
                toggleBtn.classList.add('dark-mode');
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
            } else {
                toggleBtn.textContent = '🌙 Mode Gelap';
                toggleBtn.classList.remove('dark-mode');
                body.style.backgroundColor = '#f4f4f9';
                body.style.color = '#333';
            }
        }

        function toggleKeranjang() {
            const keranjangList = document.createElement('div');
            keranjangList.id = 'keranjangList';
            keranjangList.style.position = 'fixed';
            keranjangList.style.bottom = '80px';
            keranjangList.style.right = '20px';
            keranjangList.style.background = 'white';
            keranjangList.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            keranjangList.style.padding = '20px';
            keranjangList.style.borderRadius = '10px';
            keranjangList.style.zIndex = '1000';

            keranjangList.innerHTML = `
                <h3>Keranjang Belanja</h3>
                <ul>
                    ${keranjang.map(item => `
                        <li>
                            ${item.nama} x${item.jumlah} - Rp ${(item.harga * item.jumlah).toLocaleString()}
                            <button onclick="hapusDariKeranjang('${item.nama}')">Hapus</button>
                        </li>
                    `).join('')}
                </ul>
                <button onclick="tutupKeranjang()">Tutup</button>
            `;

            if (!document.getElementById('keranjangList')) {
                document.body.appendChild(keranjangList);
            }
        }

        function hapusDariKeranjang(nama) {
            keranjang = keranjang.filter(item => item.nama !== nama);
            perbaruiKeranjang();
            toggleKeranjang();
        }

        function tutupKeranjang() {
            const keranjangList = document.getElementById('keranjang List');
            if (keranjangList) {
                keranjangList.remove();
            }
        }
    </script>
